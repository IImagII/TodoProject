<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>My project TodoList</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="task">
            <div class="task__container">
               <div class="task__todo">Список дел</div>
               <div>
                  <form action="" class="task__text">
                     <input type="text" />
                     <button type="submit">Добавить дело</button>
                  </form>
               </div>
               <div class="task__render"></div>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
